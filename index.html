<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            gap: 15px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            width: 100%;
        }
        
        #status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .playlist {
            margin-top: 20px;
        }
    </style>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyLX1x_po1Fc590uVwWF6j2hvye8R4Oek",
            authDomain: "nowplayingtracker.firebaseapp.com",
            databaseURL: "https://nowplayingtracker-default-rtdb.firebaseio.com",
            projectId: "nowplayingtracker",
            storageBucket: "nowplayingtracker.firebasestorage.app",
            messagingSenderId: "859808776787",
            appId: "1:859808776787:web:630ad12463a19c48d7fca6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const username = "Ilovedonut";
        const apiKey = "9b7a663eb3f89b5926d8b45c97616491";
        
        async function getNowPlaying() {
            const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json&limit=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const track = data.recenttracks.track[0];
                
                let songData = {
                    status: "ðŸ”´",
                    text: "Silvana Ortiz isnâ€™t listening to music at the moment...",
                    cover: "https://via.placeholder.com/100"
                };
                
                if (track && track["@attr"] && track["@attr"].nowplaying === "true") {
                    songData.status = "ðŸŸ¢";
                    songData.text = `Silvana Ortiz is listening to ${track.name} by ${track.artist["#text"]} on Spotify`;
                    songData.cover = track.image[2]["#text"] || "https://via.placeholder.com/100";
                }
                
                document.getElementById("status").innerText = songData.status;
                document.getElementById("song").innerText = songData.text;
                document.getElementById("cover").src = songData.cover;

                // Store in Firebase
                set(ref(db, 'nowPlaying/'), songData);
            } catch (error) {
                console.error("Error fetching Last.fm data", error);
            }
        }

        function fetchFromFirebase() {
            const dbRef = ref(db);
            get(child(dbRef, 'nowPlaying/')).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById("status").innerText = data.status;
                    document.getElementById("song").innerText = data.text;
                    document.getElementById("cover").src = data.cover;
                }
            }).catch((error) => {
                console.error("Error fetching from Firebase", error);
            });
        }
        
        getNowPlaying();
        setInterval(getNowPlaying, 10000); 
        setInterval(fetchFromFirebase, 5000);
    </script>
</head>
<body>
    <div class="container">
        <div id="status">ðŸ”´</div>
        <img id="cover" src="" alt="Album Cover">
        <div id="song">Loading...</div>
    </div>
    
    <div class="playlist">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7j0OgxoHBeSU6dMeyyJ3F5?utm_source=generator" width="300" height="380" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
